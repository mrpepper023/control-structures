<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Async test</title>
</head>
<body>
<h1>test</h1>
<div id="test"></div>

<!--scripts-->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="http://mrpepper023.github.io/lib/control-structures.min.js"></script>
<script type="text/javascript">
/*
   ここから test code
 */
$(function () {

    PRINT = function(str, next) {
      console.log(str);
      return setTimeout(next, 200);
    };

    cs._while([25 * 25, 25 * 88], function(_break, _next, arg1, arg2) {
      PRINT(arg1, function() {
        PRINT(arg2, function() {
          if ((arg2 % arg1) === 0) {
            _break(arg1);
          } else {
            _next(arg2 % arg1, arg1);
          }
        });
      });
    }, function(arg) {
      PRINT('result: ' + arg.toString(), function() {});
    });
  
});
/*
   ここまで test code
 */
</script>
</body>
</html>
