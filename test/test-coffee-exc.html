<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Async test</title>
<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css">
</head>
<body>
<h1>test</h1>
<div id="test"></div>

<!--scripts-->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
<script src="http://mrpepper023.github.io/lib/control-structures.min.js"></script>
<script type="text/coffeescript">
###
   ここから test code
###
$(->

  PRINT = (str,next) -> console.log str; setTimeout(next, 200)

  myexc = new cs.exc
  myexc._try([]
  ,->
    #block
    PRINT 'NEST1-1',-> 
      PRINT 'NEST1-2',->
        myexc._try([]
        ,->
          #block
          PRINT 'NEST2-1',->
            PRINT 'NEST2-2',->
              if true
                myexc._throw 'err1'
              else
                PRINT 'NEST2-3',->
                  myexc._finally()
        ,['err2','err3']
        ,(_e)->
          #catch
          console.log _e
          PRINT 'NEST2-CATCH',->
            myexc._finally()
        ,(fnext)->
          #finally
          PRINT 'NEST2-FINALLY',->
            fnext()
        ,->
          PRINT 'NEST1-3',->
            myexc._finally()
        )
  ,['err1']
  ,(_e)->
    #catch
    console.log _e
    PRINT 'NEST1-CATCH',->
      myexc._finally()
  ,(fnext)->
    #finally
    PRINT 'NEST1-FINALLY',
      fnext()
  ,next)
  
)
###
   ここまで test code
###
</script>
<script type="text/javascript" src="http://mrpepper023.github.io/lib/coffee-script.js"></script>
</body>
</html>
